version: '3.8'

services:
  main-api:
    restart: always
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]
    
  chatbot:
    restart: always
    environment:
      - ENVIRONMENT=production
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001", "--workers", "2"]
    
  contract:
    restart: always
    environment:
      - ENVIRONMENT=production
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8002", "--workers", "2"] 